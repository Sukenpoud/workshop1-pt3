<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item href="/">
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-item>
    <ion-item (click)="logout()" button>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-content>
  

</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Quiz App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <div id="quiz"></div>
    <span *ngFor="let question of myQuestions | keyvalue">
      <span *ngFor="let data of question.value">
        <div class="question"> {{ data.question }} </div>
        <div class="answers">
          <label>
            <span *ngFor="let answer of data.answers | keyvalue">
              <label>
                <input type="radio" name="question{{question.key}}" value="{{answer.key}}">
                {{answer.key}} - {{answer.value}}
              </label>
            </span>
          </label>
        </div>
        
      </span>
      
    </span>
    <button id="submit" (click)="showResults()">Voir résultats</button>
    <div id="results">Bonnes réponses : {{numCorrect}}</div>

  </ion-content>
</div>
